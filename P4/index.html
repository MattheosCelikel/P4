<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <h1>Mattheos' Webpage</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="#">Menu</a>
                <ul class="dropdown-content">
                    <li><a href="interior.html">Thanks</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="interests.html">Interests</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <main>
        <div class="carousel">
            <div class="carousel-images">
                <img src="IMG_2215.JPG" alt="Image 1" class="active">
                <img src="IMG_2591.JPG" alt="Image 2">
                <img src="IMG_E2268.JPG" alt="Image 3">
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Mattheos Celikel</p>
        <ul>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Privacy Statement</a></li>
        </ul>
    </footer>

    <script>
        document.getElementById("currentYear").textContent = new Date().getFullYear();

        let slideIndex = 0;
        showSlide(slideIndex);

        function moveSlide(n) {
            showSlide(slideIndex += n);
        }

        function showSlide(n) {
            const slides = document.querySelectorAll('.carousel-images img');
            if (n >= slides.length) slideIndex = 0;
            if (n < 0) slideIndex = slides.length - 1;
            slides.forEach((slide, index) => {
                slide.classList.remove('active');
                if (index === slideIndex) {
                    slide.classList.add('active');
                }
            });
        }
    </script>
</body>
</html>
